<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap" rel="stylesheet">
    <title>ToDo</title>
</head>
<body>
<main id="wrapper">
    <header id="banner">
        <div class="header-text">
            <h1 id="name-hello">Change Name here</h1>
        </div>
        <div class="header-text">
            <h2 id="date">12.03.1924, Monday</h2>
        </div>                
    </header>
    <div id="main-part">
        <!--<div class="block">
            <img src="book-alt.png" alt="pic">
            <p>task to complete</p>
        </div>-->
    </div>
    <section class="buttons">
        <button type="button" id="taskadd" class="buttons" onclick="addTask()">Add new task...</button>
    </section>
    <nav id="navigation-bar">
        <div id="task-list-icon" class="nav-bar-icon">
            <img src="pictures/list-check.png">
        </div>
        <div id="habit-tracker-icon" class="nav-bar-icon">
            <img src="pictures/chart-histogram.png">
        </div>
        <div id="mood-tracker-icon" class="nav-bar-icon">
            <img src="pictures/smile.png">
        </div>
    </nav>
</main>
<script src="script.js" defer></script>
</body>
</html>
